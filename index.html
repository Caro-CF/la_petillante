<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>La pétillante</title>

</head>

<body>
    <div class="contenair">
        <div id="header">
            <img src="logo.png" id="logo">
            <h1>La pétillante</h1>
            <input type="search" id="search"> 
            <button id="submit">Recherche</button>
        </div>
        <div class="corps">
            <div id="filtreAlcool">
                <div>
                    <input type="checkbox" id="alcool" name="alcool">
                    <label for="alcool">Avec alcool</label>
                </div>
                <div>
                    <input type="checkbox" id="sansAlcool" name="sansAlcool">
                    <label for="sansAlcool">Sans Alcool</label>
                </div>
                <div>
                    <input type="checkbox" id="lesDeux" name="lesDeux">
                    <label for="lesDeux">Mixtes</label>
                </div>
            </div>
            <div id="divCocktail">
                <ul id="ficheCocktail"></ul>
            </div>


        </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
